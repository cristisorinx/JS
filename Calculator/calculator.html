<html>
	<head>

		<title id="title">This is My Calculator</title>

		<link rel="stylesheet" type="text/css" href="calculatorCSS.css">

	</head>

	<body>
	
	<h1>Calculator</h1>	

<div class="btn-group" style="width: auto;text-align: center">
	
	<form name="Calculator" id="calculator">
		<textarea name ="textHistory" id="textHistory" readonly="readonly"></textarea> 
		<!-- Display2-->
		<input id="display2" name="display2" type="text" placeholder="0" readonly="readonly">
		<br>
		<!-- Display -->
		<input id="display" name="display" type="text" value="0" readonly="readonly">
		<br>
		<!-- First row of buttons -->
		<input type="button" value="Hst" style="padding: 4px 4px" onclick="popUpHistory()">
		<input type="button" value="<[x]" onclick="btndel()" style="padding: 4px 4px">
		<input type="button" value="%" onclick="btnrst('%')" style="padding: 4px 4px">
		<input type="button" value="x^y" onclick="btnxaty('^')" style="padding: 6px 6px">
		<input type="button" value="n!" onclick="btnfact()">
		<br>
		<!-- Second row of buttons -->
		<input type="button" value="7" onclick="displayKey('7')">
		<input type="button" value="8" onclick="displayKey('8')">
		<input type="button" value="9" onclick="displayKey('9')">
		<input type="button" value="x²" onclick="btnsquare()">
		<input type="button" value="√ " onclick="btnsqrt()" style="padding: 4px 4px">
		
		<!-- <input type="button" id="mem" value="Mem" onclick="saveValue()" style="padding: 6px 4px;font-size: 28"> -->
		<br>
		<!-- Third row of buttons -->
		<input type="button" value="4" onclick="displayKey('4')">
		<input type="button" value="5" onclick="displayKey('5')">
		<input type="button" value="6" onclick="displayKey('6')">
		<input type="button" value="*" onclick="btnmul()">
		<input type="button" value="÷" onclick="btndiv('/')">
		<br>
		<!-- Fourth row of buttons -->
		<input type="button" value="1" onclick="displayKey('1')">
		<input type="button" value="2" onclick="displayKey('2')">
		<input type="button" value="3" onclick="displayKey('3')">
		<input type="button" value="+" onclick="btnadd('+')">
		<input type="button" value="-" onclick="btnsub('-')">
		<br>
		<!-- Fifth row of buttons-->
		<input type="button" value="±" onclick="btnneg()" style="padding: 4px 4px">
		<input type="button" value="0" onclick="displayKey('0')">
		<input type="button" value="." onclick="displayKey('.')">
		<input type="button" value="=" onclick="btnequal()">
		<input type="button" value="C" onclick="displayKey('C')">
		<br>
	</form>
</div>

	<!-- History textarea -->
	<form name="history">
		<!--<textarea name ="textHistory" id="textHistory" readonly="readonly"></textarea> -->
	</form>

	</body>
	<script type="text/javascript" src="calcScript.js">
	</script>
</html>
