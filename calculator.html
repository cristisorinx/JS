<html>
<style type="text/css">
	.btn-group input {
    background-color: black; 
    border: 1px solid navy; 
    color: green; /* White text */
    padding: 10px 24px; /* Some padding */
    cursor: pointer; /* Pointer/hand icon */
    width: 5px; /* Set a width if needed */
    height: auto;
    display: inline-block; /* Make the inputs appear below each other */
    text-align: center;
	}
	.display{
		background-color: black;
		border: 2px solid black;
		color:green;
		text-align: right;
	}
</style>
	<head>
	<title id="title">This is My Calculator</title>
	<script type="text/javascript">
		var elements =[2,4,5];
		var i = 0;
		var btnsub = function (){
			document.Calculator.display.value += '-';
		}

		var btnadd = function(){
			document.Calculator.display.value += '+';
		}

		var btndiv = function(){
			document.Calculator.display.value += '/';
		}

		var btnmul = function(){
			document.Calculator.display.value += '*';
		}

		var btnequal = function(){
			document.Calculator.display.value =eval(document.Calculator.display.value);
		}

		var btnsqrt = function(){
			var x = document.getElementById('display').value;
			var result = Math.sqrt(x);
			document.Calculator.display.value = result;
		}
	</script>
	</head>

	<body>
	<h1 style="color: blue;text-align: center;font-size: 200%;font-family: Courier New;"><b>Calculator</b></h1>

<div class="btn-group" style="width: auto;background: FFF8DC;text-align: center">
	<form name="Calculator">
		<input class="Display" id="display" name="display" placeholder="0" style="width: 260px;height: 60px;font-size: 30;text-align: right">
		<br>
		<input type="button" value="C" onclick="Calculator.display.value = ''" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<input type="button" value="a²" onclick="btnsquare()" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<input type="button" value="&#177" onclick="btnplusminus()" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<input type="button" value="-" onclick="btnsub()" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<br>

		<input type="input" value="7" onclick="Calculator.display.value += '7'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<input type="button" value="8" onclick="Calculator.display.value +='8'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<input type="button" value="9" onclick="Calculator.display.value += '9'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<input type="button" value ="+" onclick="btnadd()" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<br>

		<input type="button" value="4 " onclick="Calculator.display.value += '4'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<input type="button" value="5" onclick="Calculator.display.value += '5'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<input type="button" value="6" onclick="Calculator.display.value += 6" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<input type="button" value="/" onclick="Calculator.display.value += '/'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<br>

		<input type="button" value="1" onclick="Calculator.display.value += '1'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<input type="button" value="2" onclick="Calculator.display.value += '2'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<input type="button" value="3" onclick="Calculator.display.value += '3'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<input type="button" value="*" onclick="Calculator.display.value += '*'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<br>

		<input type="button" value="√" onclick="btnsqrt()" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<input type="button" value="0" onclick="Calculator.display.value += '0'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<input type="button" value="." onclick="document.Calculator.display.value += '.'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<input type="button" value="=" onclick="btnequal()" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">
		<br>

		

	</form>
</div>
