<html>
<style type="text/css">
	.btn-group button {
    background-color: #4CAF50; /* Green background */
    border: 1px solid green; /* Green border */
    color: white; /* White text */
    padding: 10px 24px; /* Some padding */
    cursor: pointer; /* Pointer/hand icon */
    width: 5px; /* Set a width if needed */
    height: auto;
    display: inline-block; /* Make the buttons appear below each other */
    text-align: center;
	}
</style>
	<head>
	<title id="title">This is My Calculator</title>
	</head>

	<body>
	<h1 style="color: blue;text-align: center;font-size: 200%;font-family: Courier New;"><b>Calculator</b></h1>

	<div class="btn-group" style="width: auto;background: FFF8DC;text-align: center">
		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">n!</button>
		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">a²</button>
		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">&#177</button>
		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">-</button>
		<br>

		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">7</button>
		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">8</button>
		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">9</button>
		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">+</button>
		<br>

		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">4</button>
		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">5</button>
		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">6</button>
		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">/</button>
		<br>

		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">1</button>
		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">2</button>
		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">3</button>
		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">*</button>
		<br>
		<button align="middle" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px;">√</button>
		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">0</button>
		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">.</button>
		<button style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px">=</button>
		
	</body>

</html>
